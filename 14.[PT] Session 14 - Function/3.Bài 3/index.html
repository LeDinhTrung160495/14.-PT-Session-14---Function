<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <script>
      let year = Number(prompt('Nhập một năm:'));
      function centuryOfYear(year) {
        if (year % 100 === 0) {
          return year / 100 ;
        } else {
          return Math.floor(year / 100) + 1;
        }
      }
      console.log('Thế kỷ của năm nhập vào là -->', centuryOfYear(year));
    </script>
  </body>
</html>
